<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Intra-College Dating Signup - Kolkata College</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 480px;
      margin: auto;
      background: white;
      padding: 25px 30px;
      border-radius: 8px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin: 12px 0 6px;
      font-weight: 600;
      color: #444;
    }
    input[type="text"],
    input[type="email"],
    input[type="tel"],
    select {
      width: 100%;
      padding: 8px 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1em;
      box-sizing: border-box;
    }
    input[type="submit"] {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 12px;
      width: 100%;
      font-size: 1.1em;
      border-radius: 5px;
      margin-top: 20px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    input[type="submit"]:hover {
      background-color: #45a049;
    }
    .footer-note {
      margin-top: 15px;
      font-size: 0.9em;
      color: #666;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Intra-College Dating Signup</h1>
    <form action="https://formspree.io/f/xovwewpv" method="POST">
      
      <!-- Hidden pre-filled college name -->
      <input type="hidden" name="College Name" value="Kolkata" />
      
      <label for="name">Your Full Name *</label>
      <input type="text" id="name" name="Name" placeholder="Enter your full name" required />
      
      <label for="email">Your Email Address *</label>
      <input type="email" id="email" name="Email" placeholder="Enter your email" value="kalolwala.research@gmail.com" required />
      
      <label for="gender">Your Gender *</label>
      <select id="gender" name="Your Gender" required>
        <option value="" disabled selected>Select your gender</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Other">Other</option>
      </select>
      
      <label for="preference">Looking For *</label>
      <select id="preference" name="Preference" required>
        <option value="" disabled selected>Who do you want to date?</option>
        <option value="Boys">Boys</option>
        <option value="Girls">Girls</option>
        <option value="Both">Both</option>
      </select>
      
      <label for="height">Height Preference (cm)</label>
      <input type="text" id="height" name="Height Preference" placeholder="e.g., 160-180" />
      
      <label for="diet">Dietary Preference *</label>
      <select id="diet" name="Dietary Preference" required>
        <option value="" disabled selected>Choose your diet preference</option>
        <option value="Vegetarian">Vegetarian</option>
        <option value="Non-Vegetarian">Non-Vegetarian</option>
        <option value="Vegan">Vegan</option>
        <option value="No Preference">No Preference</option>
      </select>
      
      <label for="contact">Contact Number *</label>
      <input type="tel" id="contact" name="Contact Number" placeholder="Enter your phone number" required pattern="[0-9]{10,15}" title="Enter a valid phone number" />
      
      <label for="instagram">Instagram ID</label>
      <input type="text" id="instagram" name="Instagram ID" placeholder="Enter your Instagram handle" />
      
      <input type="submit" value="Submit" />
    </form>
    <div class="footer-note">All information is confidential and used only for matchmaking within the college.</div>
  </div>
</body>
</html>
